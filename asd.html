<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Tile Interface with Positions</title>
  <style>
    :root {
      --tile-size: 100px;
      --gap: 12px;
      --radius: 18px;
      --blur-bg: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .tile-area {
      position: absolute;
      width: calc(var(--tile-size) * 3 + var(--gap) * 2);
      height: var(--tile-size) * 2; /* will fit 6 tiles in 2 rows of 3 */
      display: grid;
      grid-template-columns: repeat(3, var(--tile-size));
      grid-template-rows: repeat(2, var(--tile-size));
      gap: var(--gap);
      padding: 40px;
      box-sizing: content-box;
      background: rgba(255 255 255 / 0.04);
      border-radius: 22px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.3s ease;
      z-index: 10;
    }

    /* Position presets */
    .tile-area.center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .tile-area.top-left {
      top: 40px;
      left: 40px;
      transform: none;
    }

    .tile-area.top-right {
      top: 40px;
      right: 40px;
      left: auto;
      transform: none;
    }

    .tile-area.bottom-left {
      bottom: 40px;
      left: 40px;
      top: auto;
      transform: none;
    }

    .tile-area.bottom-right {
      bottom: 40px;
      right: 40px;
      top: auto;
      left: auto;
      transform: none;
    }

    .tile-area.left-center {
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
    }

    .tile-area.right-center {
      top: 50%;
      right: 40px;
      left: auto;
      transform: translateY(-50%);
    }

    /* Tile styles */
    .tile {
      width: var(--tile-size);
      height: var(--tile-size);
      border-radius: var(--radius);
      backdrop-filter: blur(8px);
      background: var(--blur-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.25s ease, background 0.3s ease;
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
    }

    .tile:hover {
      transform: scale(1.07);
      background: rgba(255, 255, 255, 0.12);
    }

    .tile svg {
      width: 40%;
      height: 40%;
      fill: #ffffffcc;
      transition: fill 0.3s ease;
      pointer-events: none;
    }

    .tile:hover svg {
      fill: #00ffc3;
    }

    .tile.image {
      background: url('https://via.placeholder.com/100x100.png?text=ðŸ“Š') center/cover no-repeat;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Change the position class here to move tile-area around -->
  <div class="tile-area bottom-right">

      <svg viewBox="0 0 24 24">

      </svg>
    </div>
    <div class="tile">
      <svg viewBox="0 0 24 24">

    </div>

</body>
