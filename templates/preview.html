{% extends "base.html" %}

{% block title %}Preview Changes{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h1 class="text-center my-4">Preview Your Changes</h1>
        
        <div class="card shadow mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">Document Comparison</h5>
            </div>
            <div class="card-body">
                <div class="diff-container">
                    {{ diff_html|safe }}
                </div>
            </div>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Download Options</h5>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('download', filename=modified) }}" class="btn btn-success">
                        <i class="bi bi-download"></i> Download Modified Document
                    </a>
                    <a href="{{ url_for('download', filename=original) }}" class="btn btn-outline-primary">
                        <i class="bi bi-download"></i> Download Original Document
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-repeat"></i> Start Over
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
